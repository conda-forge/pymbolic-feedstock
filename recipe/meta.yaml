{% set name = "pymbolic" %}
{% set version = "2019.1" %}
{% set sha256 = "d57ba2919f5b0482ccadcafee2518faec095a0a74a26ca7e137f289ddbb39733" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    noarch: python
    number: 0
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - python
        - setuptools
        - pytools
        - six
        - pip
    run:
        - python
        - numpy
        - pytools
        - six

test:
    requires:
        - pytest
    imports:
        - {{ name }}
    source_files:
        - test
    commands:
        - "(cd test && python -m pytest)"  # [unix]
        - cd test && python -m pytest  # [win]

about:
    home: http://pypi.python.org/pypi/pymbolic
    dev_url: http://github.com/inducer/pymbolic
    doc_url: https://documen.tician.de/pymbolic
    license: MIT
    license_file: LICENSE
    summary: A package for symbolic computation

extra:
    recipe-maintainers:
        - inducer
