{% set name = "pymbolic" %}
{% set version = "2024.2" %}
{% set sha256 = "869b11d52c956782c4581b404eae0828c0279be49bcfe32c7e5bf9d756be0036" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pytools
    - pip
  run:
    - python >=3.6
    - numpy
    - pytools

test:
  requires:
    - pytest
    - matchpy
  imports:
    - {{ name }}
  source_files:
    - test
  commands:
    - (cd test && python -m pytest)        # [unix]
    - cd test && python -m pytest      # [win]

about:
  home: http://pypi.python.org/pypi/pymbolic
  dev_url: http://github.com/inducer/pymbolic
  doc_url: https://documen.tician.de/pymbolic
  license: MIT
  license_file: LICENSE
  summary: A package for symbolic computation

extra:
  recipe-maintainers:
    - inducer
